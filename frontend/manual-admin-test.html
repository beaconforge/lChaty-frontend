<!DOCTYPE html>
<html>
<head>
    <title>Manual Admin Login Test</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
    </style>
</head>
<body>
    <h1>Manual Admin Login Test</h1>
    
    <div class="test-section">
        <h3>1. Test Direct Backend Authentication</h3>
        <button onclick="testBackendAuth()">Test Backend Auth</button>
        <div id="backend-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Proxied API Calls</h3>
        <button onclick="testProxiedAPI()">Test /api/me through proxy</button>
        <div id="proxy-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Manual Login Test</h3>
        <form onsubmit="return testLogin(event)">
            <input type="text" placeholder="Username" id="username" value="admin">
            <input type="password" placeholder="Password" id="password" value="admin">
            <button type="submit">Login</button>
        </form>
        <div id="login-result" class="result"></div>
    </div>
    
    <script>
        async function testBackendAuth() {
            const result = document.getElementById('backend-result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://chat-backend.lchaty.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin' })
                });
                
                const data = await response.json();
                result.innerHTML = `<strong>Backend Direct:</strong> ${response.status}<br>` +
                                 `Response: ${JSON.stringify(data, null, 2)}<br>` +
                                 `Set-Cookie: ${response.headers.get('set-cookie') || 'None'}`;
                result.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
                result.className = 'result error';
            }
        }
        
        async function testProxiedAPI() {
            const result = document.getElementById('proxy-result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/me', { credentials: 'include' });
                const text = await response.text();
                
                let parsedData = null;
                let isJSON = false;
                try {
                    parsedData = JSON.parse(text);
                    isJSON = true;
                } catch (e) {
                    // Not JSON
                }
                
                result.innerHTML = `<strong>Proxied API:</strong> ${response.status}<br>` +
                                 `Is JSON: ${isJSON}<br>` +
                                 `Response: ${isJSON ? JSON.stringify(parsedData, null, 2) : text.substring(0, 200) + '...'}`;
                result.className = 'result ' + (isJSON && response.ok ? 'success' : 'error');
            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
                result.className = 'result error';
            }
        }
        
        async function testLogin(event) {
            event.preventDefault();
            
            const result = document.getElementById('login-result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            result.innerHTML = 'Logging in...';
            
            try {
                // Try login through proxy
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const text = await response.text();
                let isJSON = false;
                let data = null;
                
                try {
                    data = JSON.parse(text);
                    isJSON = true;
                } catch (e) {
                    // Not JSON
                }
                
                result.innerHTML = `<strong>Login via Proxy:</strong> ${response.status}<br>` +
                                 `Is JSON: ${isJSON}<br>` +
                                 `Response: ${isJSON ? JSON.stringify(data, null, 2) : text.substring(0, 200) + '...'}`;
                
                if (isJSON && response.ok) {
                    result.className = 'result success';
                    // Now test /api/me
                    setTimeout(testProxiedAPI, 1000);
                } else {
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
                result.className = 'result error';
            }
            
            return false;
        }
    </script>
</body>
</html>
