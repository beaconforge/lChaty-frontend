<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style><![CDATA[
      :root {
        --bubble-green: #00FF41;
        --bubble-pink:  #FF0080;
        --navy:         #1A4480;
        --black:        #000000;
        --bg:           transparent;
      }
      .bubbles > .bubble-green { fill: var(--bubble-green); }
      .bubbles > .bubble-pink  { fill: var(--bubble-pink);  }
      .wordmark {
        fill: var(--navy);
        stroke: var(--black);
        stroke-width: 1.6;
        paint-order: stroke fill;
        vector-effect: non-scaling-stroke;
        shape-rendering: geometricPrecision;
        text-rendering: optimizeLegibility;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                     Arial, "Noto Sans", "Liberation Sans", "DejaVu Sans", sans-serif;
        font-weight: 800;
        letter-spacing: 2px;
      }
	  /* Edge-smoothing for bubble paths */
      .bubbles path{
        /* ask the renderer for precise curves */
        shape-rendering:geometricPrecision;
        /* keep the stroke width visually constant when scaled */
        vector-effect:non-scaling-stroke;
        /* smooth corners and endpoints */
        stroke-linejoin:round;
        stroke-linecap:round;
        /* draw stroke first so it 'hugs' the outside edge */
        paint-order:stroke fill;
        /* very thin hairline that just anti-aliases the edge */
        stroke-width:.5;
      }
      .bubbles .bubble-green{
        fill:var(--bubble-green);
        stroke:var(--bubble-green);
      }
      .bubbles .bubble-pink{
        fill:var(--bubble-pink);
        stroke:var(--bubble-pink);
      }
    ]]></style>
  </defs>

  <!-- background for preview (transparent) -->
  <rect width="100%" height="100%" fill="var(--bg)" />

